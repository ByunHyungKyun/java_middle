<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link type="text/css" rel="stylesheet" href="mystyle.css">
</head>
<body>
	<form>
			<fieldset>
					<legend>
							<h1>
								<img alt="로켓" src="img/로켓.jpg" width="30" height="30">
								<span class="wood">C</span>
								<span class="wood">O</span>
								<span class="wood">U</span>
								<span id="red">B</span>
								<span id="orange">Y</span>
								<span id="green">U</span>
								<span id="sky">N</span>
								<span>쇼핑카트</span>
							</h1>
						</legend>
						영화 구매 : <input type="number" min="0" max="50" step="1"><br>
						옷 구매 : <input type="number" min="0" max="50" step="1"><br>
						음악 구매 : <input type="number" min="0" max="50" step="1"><br>
						컴퓨터 구매 : <input type="number" min="0" max="50" step="1"><br>
						<input type="submit" value="구매완료">
						<input type="reset" value="구매 초기화">
						<br>
				</fieldset>
			</form>
</body>
</html>
