<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		//첫번째 li에 노란색 넣기 
		$("li").first().css("background-color","yellow");
		
		//각 리스르의 첫번쨰 li에 빨간색 테두리 넣기
		//$("li:first-child").css("border","3px solid red");
		$("ol li:first-child").css("border","3px solid red");//둘다 가능
		
		//마지막 li에 초록색 배경 넣기 
		$("li").last().css("background-color","green");
		
		//각 리스트의 마지막li에 파란색 저선 테두리 넣기
		$("ol li:last-child").css("border","3px dotted blue");//둘다 가능
	});
	</script>
</head>
<body>
	<p>여자들에게 인기있는 남자들</p>
	<ol>
		<li>능력있는 변형균</li>
		<li>돈 많은 변형균</li>
		<li>잘 생긴 변형균</li>
		<li>프로그래머 변형균</li>
	</ol>
	
	<p>남자들에게 인기있는 여자들</p>
	<ol>
		<li>예쁜 변형균</li>
		<li>귀여운 변형균</li>
		<li>프로그래머 변형균</li>
	</ol>
</body>
</html>
