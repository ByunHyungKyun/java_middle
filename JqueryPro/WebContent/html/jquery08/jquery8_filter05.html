<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("span:contains(jQuery)").css("border","3px solid blue");
		$("span:not(:contains(jQuery))").css("border","3px solid red");
		$("div:has(span)").css("border","3px solid green");
		$("div:empty").css("border","3px solid orange");
		$("div span").css("color","red"); 
		$("div:parent").css("font-size","1.5em").css("font-weight","bold");
		
	});
	</script>
	<style type="text/css">
		div {
			width: 500px; 
			height: 30px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div></div><br>
	<div>
		헬로우~~
		<span>오늘도 즐겁게~열심히!</span>
	</div><br>
	<p>
		Hello jQuery!
		<span>Thanks, jQuery!</span>
	</p><br>
	<div>jQuery!</div><br>
	<span>쉬운 jQuery~~!</span><br>
	<div></div><br>
	<hr color="blue"><br>

</html>
