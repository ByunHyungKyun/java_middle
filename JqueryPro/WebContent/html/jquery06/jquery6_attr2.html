			$("p").click(function(){
				var fileName = $(this).attr("title");
				var strAlt = $(this).text();
				
				
				/* //case 1)이미지생성
				//이미지 만들어서 
				var img = $("<img>"); //<img>
				img.attr("src","../../Img/"+fileName); */
				
				
				//case2)이미지 생성
				var img = $("<img>",{
							"src":"../../Img/"+fileName
							,"alt":strAlt
							});
				
				//p의 자식으로 추가
				$(this).append(img);
				
			});
		});
	</script>

	<p title="다운로드.jpg">1.뭘까요?</p><br>
	<p title="다운로드1.jpg">2.뭘까요?</p><br>
