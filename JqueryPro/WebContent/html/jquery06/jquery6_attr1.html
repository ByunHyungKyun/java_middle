<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#get").click(function(){
/* 				var str = $("#img1").attr("src"); //=>소스값 반환
				var arr = str.split("/");//==> []배열로 나오고 각 부분별로 나오게된다
				var fileName = arr[arr.length-1]; //맨마지막이 파리명이라 마지막것을 가지고 온다
				$("#img1").attr("title",fileName);
 */				
				//case1) for문 사용
				/* var objs = $("img");
				for(){}
				 */
				
				 //case2) each 사용(이것도 반복문이다)
				 $("img").each(function(){
					var src =  $(this).attr("src");
					var arr = src.split("/");
					var fileName = arr[arr.length-1]; 
					$(this).attr("title",fileName);
				 });
				 
			});
			
		});
	</script>
</head>
<body>
	<img id="img1" alt="호랑이" src="../../Img/다운로드.jpg">
	<img alt="호랑이" src="../../Img/다운로드1.jpg">
	<img alt="호랑이" src="../../Img/다운로드3.jpg">
	<img alt="호랑이" src="../../Img/다운로드4.jpg">
	<img alt="호랑이" src="../../Img/다운로드.jpg"><br>
	<button type="button" id="get">눌러보세요</button>
</body>
</html>
