<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		
		$("span").css("background-color","yellow");
		$("div>span").css("border","3px solid blue");
		$("div>p>span").css("border","3px solid red");
		$("div>div>span").css("border","3px solid red");
		
	});
	</script>
</head>
<body>
	<p>
		이문단에는 <span>스팬</span> 엘리먼트가 있다
	</p>
	<div>
		이디비젼에도 <span>스팬</span> 엘리먼트가 있다
		<p>디비젼의 내부 문단의 <span>스팬</span> 엘리먼트이다</p>
		<div>
			<p>내부 디비젼의 다시 문단속 아주 <strong>깊은곳</strong>에 <em>숨어있는</em> <span>스팬</span> 엘리먼트도 있다</p>
		</div>
	</div>
</body>
</html>
