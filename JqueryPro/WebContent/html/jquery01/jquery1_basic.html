		//$(document).ready 이걸 지정해주지 않고 쓸수도 있다.

<body>
	<h1>JQuery 테스트</h1>
</body>
<script type="text/javascript">
	var list = document.getElementsByTagName("h1");
	list[0].style.backgroundColor = "yellow";
	list[0].style.color = "blue";
	
	
	//$("h1") : document.getElementsByTagName("h1")
	var obj = $("h1");
	/* obj.css("background-color","gray");
	obj.css("color","red");
	 */
	obj.css("background-color","gray").css("color","red"); // 메소드 체이닝
	
	
</script>
