<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link type="text/css" rel="stylesheet" href="mystyle.css">
</head>
<body>
	<form>
		<fieldset>
					<legend>
						<h1>
						<img alt="로켓" src="img/로켓.jpg" width="30" height="30">
						<span class="wood">C</span>
						<span class="wood">O</span>
						<span class="wood">U</span>
						<span id="red">B</span>
						<span id="orange">Y</span>
						<span id="green">U</span>
						<span id="sky">N</span>
						<span>회원가입</span>
						</h1>
					</legend>
					아이디 : <input type="text" name="userId" size="10" maxlength="10" title="사용자 아이디">
					<br>
					비밀번호 : <input type="password" size="10" name="userPassword" placeholder="비밀번호는 3자리 이상입니다." required>
					<br>
					비밀번호 확인: <input type="password" size="10" name="userPassword" placeholder="비밀번호는 3자리 이상입니다.">
					<br>
					이름 : <input type="text" name="userName" size="3" >
					<br>
					이메일 : <input type="text" name="userEmail" >
					<br>
					성별 : 
					<input type="radio" value="남자" name="gender" checked id="genderMale">
						<label for="genderMale">남자</label>
					<input type="radio" value="여자" name="gender" id="genderFemale">
						<label for="genderFemale">여자</label>
					<br>
					거주지역 : 
					<input type="radio" value="daejeon" name="location" id="locationDJ">
						<label for="locationDJ">대전</label>
					<input type="radio" value="no_daejeon" name="location" id="locationto">
						<label for="locationto">대전외</label>
					<br>
					프로필 사진 : <input type="file" accept="image/gif">
					<br>
					<br>
					<input type="submit" value="완료">
					<input type="reset" value="작성초기화">
					<br>
				</fieldset>
			</form>	
</body>
</html>
