<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>float와 clear 예제</title>
	<style type="text/css">
		#header {
			width:300px; height: 50px;
			background-color: yellow; 
		}
		#nav {
			width:70px; height: 100px;
			background-color: red;
			float: left;
		}
		#content {
			width:200px; height: 100px;
			background-color: green;
			float: right;
		}
		#footer {
			width:300px; height: 50px;
			background-color: purple;
			clear: both; /*float의 영향을 받지 않겠다*/
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="nav"></div>
	<div id="content"></div>
	<div id="footer"></div>
</body>
</html>
