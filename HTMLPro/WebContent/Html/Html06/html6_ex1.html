<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>html6_display</title>
	<style type="text/css">
		li {
			border: 1px solid red;    /*박스색 빨간색*/
			background-color: yellow; /*배경색 노란색*/
			display:inline;           /*인라인으로 정렬*/
			padding: 10px;            /*글자와 상자 공간주기*/
		}
		a {		
			text-decoration: none;    /*글씨 밑에 줄 삭제*/
		}
		a:hover { /*마우스를 올렸을때 크기가 커지는 효과 주기*/
			font-size: 1.25em;
		}
	</style>
</head>
<body>
	<p>display 속성 사용하기</p>
	<ul>
		<li><a href="https://www.naver.com/" target ="_black">홈으로</a></li>
		<li><a href="https://www.naver.com/" target ="_black">회사소개</a></li>
		<li><a href="https://www.naver.com/" target ="_black">제품소개</a></li>
		<li><a href="https://www.naver.com/" target ="_black">질문과대답</a></li>
		<li><a href="https://www.naver.com/" target ="_black">연락처</a></li>
	</ul>
</body>
</html>
