<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>덧셈 계산기</title>
</head>
<body>
	<h1>덧셈계산기</h1>
	<br>
	첫번째 정수 : <input type="text" id="value1">
	<br>
	두번째 정수 : <input type="text" id="value2">
	<br>
	합계 : <input type="text" id="sum">
	<br>
	<button type="button" onclick="calc()">계산</button>
	<br>
	첫번째 값 : <span id="result1"></span>
	<br>
	두번째값 : <span id="result2"></span>
	<br>
	결과 : <span id="result3"></span>
	
	<script type="text/javascript">
		function calc() {
			//첫번째 값,두번째 값을 더해서 합계(input)에 표시하고
			var value1 = document.getElementById("value1").value; //input에있는 값을 가져오는 방법 : <input type="text" id="value1">
			var value2 = document.getElementById("value2").value;
			
			var sum = parseInt(value1) + parseInt(value2);
			
			document.getElementById("sum").value = sum;
			
			//첫번째 값,두번째 값, 결과 텍스트에 표시.
			document.getElementById("result1").innerHTML= value1; //안쪽에 있는 html을 바꾸는 문법
			document.getElementById("result2").innerHTML= value2; //안쪽에 있는 html을 바꾸는 문법
			document.getElementById("result3").innerHTML= sum; //안쪽에 있는 html을 바꾸는 문법
			
		}
	</script>
	
	<hr>
	
	<!-- 함수로 파라미터를 받고 출력해주는 함수만들기 -->
	<button type="button" onclick="greeting('홍길동','과장');">버튼을 눌러보세요</button>
	<script type="text/javascript">
		function greeting(name,position) {
			alert("안녕하세요.반갑습니다");
			alert(name+position+"님 안녕하세요.반갑습니다");
			
		}
	<!-- NaN : not a number = undefined-->
	
	
	
	
	</script>
	<br><br><br><br>
</body>
</html>
