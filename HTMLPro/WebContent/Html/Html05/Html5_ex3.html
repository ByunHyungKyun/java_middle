<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style-type: square;
			list-style-position: outside;
		}
		.sample {
			list-style-type: square;
			list-style-position: inside;
		}
		ul {
			list-style: none;
			border-bottom: 1px solid red;
			border-top: 1px solid red;
			padding: 10px 0px; /*높이px 좌우px 설정*/
		}
		ul li {
			display: inline;
			padding: 0px 3px;
			letter-spacing: 3px;
			text-transform: uppercase;
			
		}
		ul li a {
			text-decoration: none;
			color: black;
		}
		
		ul li a:hover {
			text-decoration: underline;
			color: maroon;
			font-size: 1.0em;
		}
	</style>
</head>
