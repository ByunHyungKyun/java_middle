<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		p {
			border: 5px solid red;
			background-color: yellow; 
			width: 100px;
			height: 50px;
		}
		#target2 {
			border: 5px solid black;
			background-color: gray;
			width: 100px;
			height: 50px;
			border-color: lime;
			border-width: 3px;
			border-style: dashed; /*border: 5px solid black; 위에 3개를 정리해서 아래처럼 쓸수있다 축약기법*/
			
		}
		#target3 {
			border: 5px solid black;
			background-color: green;
			width: 100px;
			height: 50px;
			padding: 10px;
			margin: 10px;
		}
		
		.dot {
			border: 1px dotted red;
		}
		.dot-left {
			border-left: 1px dotted red;
		}
		.style {
			border-style: double;
		}
		.style2 {
			border-style: double dotted;
		}
		.style3 {
			border-style: double dotted groove;
			border-color: red  green lime blue; 
		}
		.radius {
			border-radius: 20px;
			border-bottom-left-radius: 5px;
		}
	</style>
</head>
<body>
	<p>이것은 p요소 입니다</p>
	<div id="target2">이것은 div요소 입니다</div><br>
	<div id="target3">이것은 div요소 입니다</div>
	
	<hr>
	<p>보더 스타일 연습</p>
	<p class="dot">보더 스타일 연습</p>
	<p class="dot-left">dotted</p>
	<p class="style radius">dotted</p>
	<p class="style2">dotted</p>
	<p class="style3">dotted</p>
</body>
</html>
