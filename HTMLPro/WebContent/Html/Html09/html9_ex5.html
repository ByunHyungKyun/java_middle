<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 주민등록번호를 입력 받아 생년월일과 성별을 출력한다. */
		var year = "";
		var month = "";
		var day = "";
		var gender = "";
		var license1="";
		var license2="";
		var year2="";
		
		
		
		function proc() {
			var val = document.getElementById("jumin").value;
			var arr = val.split("-");
			
			license1=arr[0];
			license2=arr[1];
				
			year = license1.substr(0,2);
			month = license1.substr(2,2);
			day = license1.substr(4,2);
			
			if(license2.substr(0,1)==1 ||license2.substr(0,1)==3){
				gender = "남자";
			}else {
				gender = "여자";
			}
	
			if(license2.substr(0,1)==1 ||license2.substr(0,1)==2){
				year2 = "19";
			}else {
				year2 = "20";
			}
			document.getElementById("spYear").innerHTML=year2+year;
			document.getElementById("spMonth").innerHTML=month;
			document.getElementById("spDay").innerHTML=day;
			document.getElementById("spGender").innerHTML=gender;
			
			
			
			
			
			
			
		}
		
		
	</script>
</head>
<body>
	주민등록번호 : <input type="text" id="jumin">
	<button type="button" onclick="proc()">확인</button>
	<hr>
	연도 : <span id="spYear"></span><br>
	월 : <span id="spMonth"></span><br>
	일 : <span id="spDay"></span><br>
	성별 :  <span id="spGender"></span><br>
	
	
</body>
</html>
