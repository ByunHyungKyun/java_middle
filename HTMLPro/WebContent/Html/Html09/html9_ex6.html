<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h3>Number Guess</h3>
	<p>1부터 100사이의 숫자를 입력하시오</p>
	<input type="text" id="no">
	<button type="button" onclick="guessNumber()">숫자추측</button>
</body>
<script type="text/javascript">
	var randomNo = Math.floor((Math.random()*100)+1); //전역변수로 만들어 줘야 계속 값을 갖고 있는다
	//1~100까지 나오게 하기
	
	
	function guessNumber() {
		var val = document.getElementById("no").value;
		
		if(val == randomNo){
			alert("정답 입니다");
		} else if(val > randomNo){
			alert(val+"보다 작은수 입니다");
		} else if(val < randomNo) {
			alert(val+"보다 큰수입니다");
		}else {
			alert("비교 불가!!  입력값:"+val);
		}
		
	}

</script>
</html>
