<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form>
			<fieldset>
				<legend>회원정보</legend>
				아이디 : <input type="text" name="userId" size="5" maxlength="10" title="사용자 아이디">
				<br>
				비밀번호 : <input type="password" name="userPassword" required>
				<br>
				비밀번호 확인: <input type="password" name="userPassword" placeholder="비밀번호는 3자리 이상입니다.">
				<br>
				이름 : <input type="text" name="userName" size="3" readonly>
				<br>
				이메일 : <input type="text" name="userEmail" disabled>
				<br>
				성별 : 
				<input type="radio" value="남자" name="gender" checked id="genderMale">
					<label for="genderMale">남자</label>
				<input type="radio" value="여자" name="gender" id="genderFemale">
					<label for="genderFemale">여자</label>
				<br>
				거주지역 : 
				<input type="radio" value="daejeon" name="location" id="locationDJ">
					<label for="locationDJ">대전</label>
				<input type="radio" value="no_daejeon" name="location" id="locationto">
					<label for="locationto">대전외</label>
				<br>
				취미 : 
				<input type="checkbox" name="hobby" disabled id="book">
					<label for="book">독서</label>
				<input type="checkbox" name="hobby" checked id="ex">
					<label for="ex">운동</label>
				<input type="checkbox" name="hobby" id="movie">
					<label for="movie">영화보기</label>
				<input type="checkbox" name="hobby" id="travle">
					<label for="travle">여행</label>
				<input type="checkbox" name="hobby" readonly id="music">
					<label for="music">음악</label>
				<input type="checkbox" name="hobby" id="food">
					<label for="food">맛집탐방</label>
				<br>
				자격증: 
				<input type="checkbox" name="license" id="drive">
					<label for="drive">운전면허자격증</label>
				<input type="checkbox" name="license" id="data">
					<label for="data">정보처리기사자격증</label>
				<input type="checkbox" name="license" id="toic">
					<label for="toic">토익자격증</label>
				<input type="checkbox" name="license" id="gum">
					<label for="gum">검도1단</label>
				<input type="checkbox" name="license" id="tae">
					<label for="tae">태권도1단</label>
				<br>
				프로필 사진 : <input type="file" accept="image/gif">
			</fieldset>
			<br>
			<input type="button" value="저장">
			<br>
			<input type="submit" value="전송">
			<br>
			<input type="reset" value="reset">
			<br>
			<input type="hidden" value="****">
			
			<hr>
			
			날짜 : <input type="date"><br>
			날짜&시간 : <input type="datetime"><br>
			월 : <input type="month"><br>
			시간 : <input type="time"><br>
			주 : <input type="week"><br>
			색상 : <input type="color"><br>
			이메일 : <input type="email"><br>
			전화번호 : <input type="tell"><br>
			범위 : <input type="range"><br>
			[숫자]신발사이즈 : <input type="number" min="230" max="300" step="10"><br>
			URL : <input type="url"><br>
			
			<hr>
			<button type="button" onclick="alert('저장버튼 클릭하셨네요');">저장버튼</button>
			<button type="submit">전송버튼</button>
			<button type="reset">초기화버튼</button>
			
			<hr>
			비고<br>
			<textarea rows="5" cols="10" name="etc"></textarea>
			
			<hr>
			자동차 브랜드 : 
			<select name="car">
				<option value="c">쉐보레</option>
				<option value="h" selected>현대</option>
				<option value="g">기아</option>
				<option value="d">혼다</option>
				<option value="b">벤츠</option>
			</select>
		</form>
		<br><br><br><br><br><br><br><br><br>
	</body>
</html>
