<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function allowDrop(event) {
			event.preventDefault();
		}
		function drag(event) {
			event.dataTransfer.setData("text",event.target.id);
		}
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text",ev.target.id);
			var img = document.getElementById(data);
			ev.target.appendChild(img);
			
		}
	</script>
	<style type="text/css">
	div {
		height : 200px;
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">이미지가 옮겨올 영역</div>
	<br>
	<img alt="asd" src="../../Img/다운로드1.jpg" ondragstart="drag(event)"  draggable="true">
</body>
</html>
