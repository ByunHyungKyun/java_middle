<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>연습과제 2번입니다</title>
	<style type="text/css">
		table,th,td {
			border: 2px solid red;
		}
		table {
			border-collapse: collapse;		/*separate이 기본값*/
			width: 300px;	
		}
		td {
			text-align: center;
		}
		table tr.g {
		background-color: lime;
		}
		table tr.y {
		background-color: yellow;
		}
	</style>
</head>
<body>
	<table>
		<tr class="y">
			<td>알리딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr class="g">
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼트체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr class="g">
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>
</body>
</html>
