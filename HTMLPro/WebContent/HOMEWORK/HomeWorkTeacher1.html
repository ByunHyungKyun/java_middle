<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

			width: 100%;

		}

			position: absolute; /*absolute : 자기를 감싸고 있는 기준으로 움직인다*/

			left:200px;
			margin: 10px;
		}
		div {
			position: relative;
		}
	</style>
</head>
<body>
	<h1>글자연습하기</h1>
