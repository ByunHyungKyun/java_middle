<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#pink {
			background-color: #ff70ee;
			padding: 5px;
		}
		#pink h1 {
			text-align: center;
		}
		#orange {
			background-color: #ff973b;
			padding: 5px;
			float: left;
			width: calc( 30% - 10px);
			height: 450px;
			min-width: 350px; /*최소로 줄일수 있는 크기를 정해준다;사진이 짤리기 싫을때 쓴다*/
		}
		#orange p {
			text-align: center;
		}
		
		#yel {
			background-color: #fff73b;
			padding: 5px;
			float: right;
			width: calc( 70% - 10px);
			height: 450px;
		}
		
		#red{
			background-color: #9d0015;
			padding: 5px;
			clear: both;
	
		}
		#red p {
			color: white;
			text-align: center;
		}
		#f:visited {
			color: maroon;
		}
		#f {
			color:  #5af9ff;
		}
		#s:visited {
			color: maroon;
		}
		#s {
			color:  #5af9ff;
		}
		#t:visited {
			color: maroon;
		}
		#t {
			color:  #5af9ff;
		}
	</style>
</head>
<body>
	<div id="pink">
		<h1>MY BLOG PAGE</h1>
	</div>
	<div id="orange">
		<h2>LINKS</h2>
		<ul>
			<li><a href="#" target="_blank" id ="f">W3C</a></li>
			<li><a href="#" target="_blank" id ="s">MOZILLA</a></li>
			<li><a href="#" target="_blank" id ="t">HTML Dogs</a></li>
		</ul>
		<img alt="" src="../Img/다운로드3.jpg"><br>
		<p>홍길동</p>	
	</div>
	<div id="yel">
		<h2>Semantic Tags</h2>
		<p>
			시멘틱 요소들은 브라우저에게 요소의 의만 목적을 명확하게 알려주는 요소이다
		</p>
		<h2>div와 span</h2>
		<p>
			div은 divide의 약자로서 페이지를<br>
			 논리적인 섹션으로 분리하는데 <br>
			사용되는 태그이다span 요소는 인라인 요소로서 텍스트를 <br>
			위한 컨테이너로 사용할수있다<br>
		</p>
	</div>
	<div id="red">
		<p>
			Copyright(c)2013 Hong
		</p>
	</div>
</body>
</html>
