<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			border: 5px solid blue;
		}
		#pink {
			background-color: yellow;
			padding: 1px;
			border-radius: 50px;
			margin: 5px;
		}
		#pink h1 {
			text-align: center;
		}
		#pink p {
			text-align: center;
		}
		#orange {
			background-color: #ffa8e2;
			padding: 1px;
			float: left;
			width: calc( 30% - 0.1px);
			height: 425px;
			border-radius: 50px;
			margin: 5px;
			min-width: 303px;
		}
		#orange p {
			text-align: center;
		}
		#orange h2{
			padding: 10px;
		}
		#orange img {
			padding: 5px
		}
		
		#yel {
			background-color: #a3fff0;
			padding: 1px;
			float: right;
			width: calc( 65% - 0.1px);
			height: 425px;
			border-radius: 50px;
			margin: 5px;
			min-width: 630px;
		}
		#aa {
			background-color: #16e6ff;
			margin: 20px;
			border: 1px dotted;
			border-radius: 50px;
		}
		#bb {
			background-color: #16e6ff;
			margin: 20px;
			border: 1px dotted;
			border-radius: 50px;
		}
		#aa h2{
			padding: 8px;
		}
		#aa p{
			padding: 8px;
	
		}
		
		#bb h2{
			padding: 10px;
		}
		#bb p{
			padding: 5px;
			margin: 8px
		}
		
		#red{
			background-color: #9d9eff;
			padding: 1px;
			clear: both;
			border-radius: 50px;
			margin: 5px;
	
		}
		#red p {
			text-align: center;
		}
		#f:visited {
			color: white;
		}
		#f {
			color:  yellow;
		}
		
		#s:visited {
			color: white;
		}
		#s {
			color:  yellow;
		}
		
		#t:visited {
			color: white;
		}
		#t {
			color:  yellow;
		}
		
		
	</style>
</head>
<body>
	<div id="pink">
		<h1>My Blog Page</h1>
		<p>시멘틱 태그로 만들어진 페이지 입니다</p>
	</div>
	<div id="orange">
		<h2>LINKS</h2>
		<ul>
			<li><a href="#" target="_blank" id ="f">W3C</a></li>
			<li><a href="#" target="_blank" id ="s">MOZILLA</a></li>
			<li><a href="#" target="_blank" id ="t">HTML Dogs</a></li>
		</ul>
		<img alt="" src="../Img/다운로드4.jpg"><br>
		<p>뚱이 귀여워</p>	
	</div>
	<div id="yel">
		<div id="aa">
			<h2>Semantic Tags</h2>
			<p>
			시멘틱 요소들은 브라우저에게 요소의 의만 목적을 명확하게 알려주는 요소이다
			</p>
		</div>
		<div id="bb">
			<h2>div와 span</h2>
			<p>
			div은 divide의 약자로서 페이지를<br>
			 논리적인 섹션으로 분리하는데 <br>
			사용되는 태그이다span 요소는 인라인 요소로서 텍스트를 <br>
			위한 컨테이너로 사용할수있다<br>
			</p>
		</div>
	</div>
	<div id="red">
		<p>Copyright(c)2019 Hong</p>
	</div>
</body>
</html>
