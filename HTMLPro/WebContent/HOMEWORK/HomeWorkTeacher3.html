<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>구구단 출력</title>
	<style type="text/css">
		div {
			text-align: center;
		}
		input { 
			width: 10px;
		}
	</style>
	<script type="text/javascript">
		function ggd() {
			var ggd = document.getElementById("ggd").value;
			var result = ggd+"단<br>";
			
			//구구단내용 만들기 
			for(var i = 0;i<9;i++){
				//8*1=8
				result += ggd+" * "+(i+1)+" = "+(ggd*(i+1))+"<br>"; //1.방법
				//result += ggd+" * "+(i+1)+" = "+(ggd*(i+1))"; 2.방법 TexNode는 줄띄우기를 쓸수가 없다 
			}
			
			//1.요소를 생성해서 추가하는 방법
			 var ele = document.createElement("p");
			ele.innerHTML = result;
			document.getElementById("result").appendChild(ele); 
			//document.getElementById("result").innerHTML += result;
			
			
			/* //2.텍스트노드를 생성해서 추가하는 방법
			var node = document.createTexNode(result);//태그를 생성하지 않고 글자를 넣을수 있다
			document.getElementById("result").appendChild(node); */
			
			
			//3.innerHTML 사용하는 방법
			var tmpHtml = document.getElementById("result").innerHTML;
			tmpHtml = tmpHtml+result;
			document.getElementById("result").innerHTML = tmpHtml;
			
		}
	</script>
</head>
<body>
	<!-- <div>
		<input type="text" id="ggd"> 단 <button type="button" onclick="ggd()">출력</button>
	</div>
	<br>
	<div>
		<textarea rows="15" cols="10" id="result"></textarea>
	</div> -->
	<div>
		<select id="ggd">
			<!-- <option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option> -->
		</select>
	<button type="button" onclick="ggd()">출력</button>
	</div>
	<br>
	<div id="result">
		<h3>결과출력</h3>
		
	</div>
	<script type="text/javascript">
	var parentEle = document.getElementById("ggd"); //<select> 요소
	
	for(var i =0 ; i < 8 ;i++){
	var ele = document.createElement("option");
	ele.value=i;
	ele.innerHTML = i+"단";
	
	parentEle.appendChild(ele);
	}
	</script>
</body>
</html>
