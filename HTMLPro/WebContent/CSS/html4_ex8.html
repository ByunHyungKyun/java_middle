<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		p.right{
			text-align:right; 
		}
		p.right1{
			text-align:right;
		}
		p.left{
			text-align: left;
		}
		p.right1{
			text-decoration:underline;
		}
		.through{
			text-decoration: line-through;
		}
		.capit{
			text-transform: capitalize;
		}
		.shad{
			text-shadow: 2px 5px 2px orange;
		}
		
	</style>
</head>
<body>
	<h1>텍스트 정렬 예제</h1>
	<p class="right">2020년3월 8일</p>
	<p class="right1">홍길동</p> 
	<p class="through">애국가</p>
	<p>
		동애물과 백두산이 마르고 닳도록 하나님이 보우하사 우리나라만세 
		무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세 
	</p>
	<p class="left">참고:애국가</p>
	<p class="capit">
		hi.everyone
		my name is <span class="shad">hyungkyun</span>
	</p>
</body>
</html>
